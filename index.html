<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <title>Conversor de descontos</title>
</head>
<body>
   
    <div class="main">
       
       
        <marquee class="pisca" direction="left">Você Faz Cálculos e Compra Milhas? Esse Aplicativo Resolverá Seus Cálculos! </marquee>
        <marquee class="pisca" direction="right"><img id="aviao" src="./341.png" alt="" srcset=""></marquee>
        <img id="imagem" src="./desconto.png" alt="" srcset="">
        <h1> Calculadora Descontos Milhas e Pontos</h1>
        <div class="inputs">
        
        
        <p> Valor do Produto No Site</p> 
        <input id="valorCompra" type="text" placeholder="Valor Do Produto ex 3000.00">
        <p>Pontos Gerados Pelo Site</p>
        <input id="pontos" type="text" placeholder="Pontos Da Livelo">
        <p>Valor Da Milha</p>
        <input id="milha" type="text" placeholder="Ver No site beco.club ex. 22.69">
        <p>% Programa de Fidelidade</p>
        <input id="percentual" type="text" placeholder="Ex.50 ">

       </div>

       <button id="button">Calcular</button>
       <div class="resultado">

        <h4>Seu Produto Custará</h4>
        <h2 id="precoFinal"> </h2>

        <h3>Você Receberá De Volta</h3>
        <h2 id="final"></h2>

       </div>

       <img id="img-fundo" src="./pngwing.com.png" alt="" srcset="">
       <img id="img-fundo1" src="./pngwing.com.png" alt="" srcset="">







    </div>
    
</body>
<script src="./script.js"></script>
</html>
